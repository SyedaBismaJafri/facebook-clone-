<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css" class="css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-80 items-center ">
        <div class="left w-1/3 mx-14"> 
        <img  class="max-w-64" src="Facebook-Logo.svg" alt="facebook logo">
        <p class="text-xl my-auto">Facebook helps you connect and connect with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-10 my-2 border border-1 border-gray-300 rounded-lg text-lg outline-blue-300" type="text" placeholder="Email or Phone number">
            <input class="px-4 h-10 my-2 border border-1 border-gray-300 rounded-lg text-lg outline-blue-300" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold h-10 hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-2 rounded-md font-bold h-10 px-4 mx-auto hover:bg-green-700">Create New Acount</button>
            </div>
    </div>
    
</body>
</html>
